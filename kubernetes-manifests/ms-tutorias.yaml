# kubernetes-manifests/ms-tutorias.yaml

# 1. Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: ms-tutorias-service
  labels:
    app: ms-tutorias
spec:
  selector:
    app: ms-tutorias
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---

# 2. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-tutorias-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-tutorias
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: ms-tutorias
    spec:
      containers:
        - name: ms-tutorias
          image: ms-tutorias:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            # --- App & Seguridad ---
            - name: PORT
              value: "3000"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET

            # --- Conexión a Microservicios ---
            - name: MS_USUARIOS_URL
              value: "http://ms-usuarios-service:3001/usuarios"
            - name: MS_AGENDA_URL
              value: "http://ms-agenda-service:3002/agenda"
            - name: MS_NOTIFICACIONES_URL
              value: "http://ms-notificaciones-service:3003/notificaciones"

            # --- Conexión a la Base de Datos ---
            - name: DB_HOST
              value: "db-tutorias"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-tutorias-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-tutorias-secret
                  key: password
            - name: DB_NAME
              value: "db_tutorias"

            # --- Conexión a RabbitMQ ---
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_URL
