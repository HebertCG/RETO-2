# kubernetes-manifests/public-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-ingress
  namespace: tutorias
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/plugins: rate-limiting-5pm
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          # Cliente Web (client-mobile-sim)
          - path: /client
            pathType: Prefix
            backend:
              service:
                name: client-mobile-sim-service
                port:
                  number: 8080

          # Dashboard de trazabilidad
          - path: /tracking
            pathType: Prefix
            backend:
              service:
                name: tracking-dashboard-service
                port:
                  number: 9000
