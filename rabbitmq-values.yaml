global:
  security:
    allowInsecureImages: true

image:
  registry: docker.io
  repository: bitnamilegacy/rabbitmq
  tag: 4.1.3-debian-12-r1
  pullPolicy: IfNotPresent

auth:
  username: "tutorias_rabbit"
  password: "tutorias_rabbit_pwd"
  erlangCookie: "esta-es-una-cookie-larga-123456789"
  vhost: "tutorias_vhost"

persistence:
  enabled: true
  size: 8Gi

service:
  type: ClusterIP
  ports:
    amqp: 5672
    manager: 15672
